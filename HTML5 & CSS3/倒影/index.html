<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding:0;}
		#box{
			width: 800px;
			height: 400px;
			margin:100px auto;
		}
		#box img{
			width: 800px;
			height: 400px;
			-webkit-box-reflect:below 1px -webkit-linear-gradient(top,transparent 40%,rgba(255,255,255,1)100%)
		}
		#box2{
			width: 200px;
			height:200px;
			background: -webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,255,0,1));
			resize:both;
			overflow:auto;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/timg.jpeg" alt="">
	</div>
	<div id="box2"></div>
</body>
</html>
