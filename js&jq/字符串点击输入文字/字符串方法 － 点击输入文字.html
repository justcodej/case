<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串方法 － 点击输入内容</title>
	<style>
		*{margin: 0px;padding: 0px;}
		#con{
			width: 600px;
			height: 400px;
			border:1px solid #ddd;
		}
		span{
			display: inline-block;
			width: 40px;
			height: 40px;
			background: gray;
			color: #fff;
			text-align: center;
			line-height: 40px;
		}
		#text{
			width: 240px;
		}
		#click{
			width: 60px;
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('con');
			var aInput = document.getElementsByTagName('input');
			var color = ['pink','blue','orange','gray'];

			aInput[1].onclick = function(){
				var str = aInput[0].value;
				var arr = str.split('');
				for (var i = 0; i < arr.length; i++) {
					arr[i] = '<span style="background:'+ color[i%color.length] +'">'+ arr[i] +'</span>';
				};
				oDiv.innerHTML = arr.join('');
			};
		};
	</script>
</head>
<body>
	<div id="con"></div>
		<input type="text" id="text" value="请输入内容">
		<input type="button" id='click' value="点击">
</body>
</html>
