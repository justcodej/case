<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机颜色</title>
</head>
<body>
	<script>
	fn();
	setInterval(fn,1000);
	function fn(){
		var oBody = document.getElementsByTagName('body')[0];
		var r = Math.round( Math.random()*(255-0)+0 );
		var g = Math.round( Math.random()*(255-0)+0 );
		var b = Math.round( Math.random()*(255-0)+0 );

		oBody.style.background = 'rgb('+r+','+g+','+b+')';
	};
	</script>
</body>
</html>
