<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
	margin:0px;
	padding:0px;
	}
	#list{
		margin:60px 100px;
	}
	</style>
</head>
<body>
	<ul id="list">
		<li>
			<input type="button" value="-">
			<strong>0</strong>
			<input type="button" value="+">
			单价：<em>12.5元</em>
			小记：<span>0元</span>
		</li>
		<li>
			<input type="button" value="-">
			<strong>0</strong>
			<input type="button" value="+">
			单价：<em>17元</em>
			小记：<span>0元</span>
		</li>
		<li>
			<input type="button" value="-">
			<strong>0</strong>
			<input type="button" value="+">
			单价：<em>9元</em>
			小记：<span>0元</span>
		</li>
		<li>
			<input type="button" value="-">
			<strong>0</strong>
			<input type="button" value="+">
			单价：<em>5.5元</em>
			小记：<span>0元</span>
		</li>
		<li>
			<input type="button" value="-">
			<strong>0</strong>
			<input type="button" value="+">
			单价：<em>1.5元</em>
			小记：<span>0元</span>
		</li>
	</ul>
	<script>
	var oList = document.getElementById('list');
	var aLi = oList.getElementsByTagName('li');

	for (var i = 0; i < aLi.length; i++) {
		fn1(aLi[i]);
	};

	function fn1(aLi){
		var aInput = aLi.getElementsByTagName('input');
		var oStrong = aLi.getElementsByTagName('strong')[0];
		var oEm = aLi.getElementsByTagName('em')[0];
		var oSpan = aLi.getElementsByTagName('span')[0];
		var n1 = Number(oStrong.innerHTML);
		var n2 = parseFloat(oEm.innerHTML);

			aInput[1].onclick = function(){
				n1++;
				oStrong.innerHTML = n1;
				oSpan.innerHTML = n1*n2+"元";
			};
			aInput[0].onclick = function(){
				n1--;
				if (n1 < 0) {
					n1=0;
				}
				oStrong.innerHTML = n1;
				oSpan.innerHTML = n1*n2+"元";
			};
	};

	
	</script>
</body>
</html>
