<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	#box{
		width:100px;
		height: 300px;
		background: red;
		position: absolute;
		left: -100px;
	}
	#box2{
		width: 50px;
		height:100px;
		background: gray;
		position:absolute;
		top: 100px;
		left: 100px;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="box2"></div>
	</div>
	<script>

	box2.onmouseover = function(){
		move(box,'left',4,0)
	};
	box2.onmouseout = function(){
		move(box,'left',-4,-100)
	};

function move(obj,attr,speed,target){
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		if (obj.offsetLeft == target) {
			clearInterval(obj.timer)
		}else{
			obj.style[attr] = obj.offsetLeft+speed+'px';
		};
		
	},13);
};
	</script>
</body>
</html>
